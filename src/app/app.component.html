<div class="page-container">
  <mat-sidenav-container>
    <mat-sidenav #sidenav [(opened)]="sidenavOpen" position="end">
      <app-nav [isNav]="true" [sidenav]="sidenav"></app-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-menu [sidenavOpen]="sidenavOpen" (sidenavEvent)="sidenavHandle($event)"></app-menu>
      <app-body></app-body>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
